<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<body>
<h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
<form id="survey-form">
  <label id="name-label">Name</label><br/>
  <input id="name" type="text" placeholder="Enter your name" required /> <br/>
  <br>
  
  <label id="email-label">Email</label><br/>
  <input id="email" type="email" placeholder="Enter your Email" required /> <br/>
  <br>
  
  <label id="number-label">Age <small>(Optional)</small></label><br/>
  <input id="number" type="number" placeholder="Age"/> <br/>
  <br>
    <div>
      <label id="white-text">Which option best describes your current role?</label><br/>
        <select id = 'dropdown'>
          <option value="Student">Student</option>
          <option value="Full Time Job">Full Time Job</option>
          <option value="Full Time Learner">Full Time Learner</option>
          <option value="Prefer Not To Say">Prefer Not To Say</option>
          <option value="Other">Other</option>
        </select>
  </div>
  <br>
  
  <label id="white-text">Would you recommend freeCodeCamp to a friend?</label><br/>
  <label for="definitely" id="white-text">
    <input value="definitely" id="definitely" type="radio" name="recommendation">Definitely
  </label><br>
  <label for="maybe" id="white-text">
    <input value="maybe" id="maybe" type="radio" name="recommendation">Maybe
  </label><br>
  <label for="not-sure" id="white-text">
    <input type="radio" value="not-sure" id="not-sure" name="recommendation">Not sure
  </label><br>
  <br>
  
  <label id="white-text">What would you like to see improved?</label><br/>
  <label for="front-end-projects" id="white-text">
    <input type="checkbox" id="front-end-projects" value="front-end-projects" name="improvements">Front-end Projects
  </label>
  <label for="back-end-projects" id="white-text">
    <input type="checkbox" id="back-end-projects" value="back-end-projects"/>Back-end Projects
  </label>
  <label for="full-stack-projects" id="white-text">
    <input type="checkbox" id="full-stack-projects" value="full-stack-projects"/>Full Stack Projects
  </label><br>
  
  <br>
  <label id="white-text">Any comments or suggestions? </label><br/>
  <textarea id="text-area"></textarea><br>
  
  <button type="submit" id="submit">Submit</button>
    
</form>
</body>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
